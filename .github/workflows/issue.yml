name: "ğŸ« Handle New Issue"

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: write

jobs:
  process-issue:
    name: "ğŸ‘· Process issue"
    if: github.event.issue.title == 'HealthDataExport' || github.event.issue.title == 'LocationDataExport'
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¦ Checkout"
        uses: actions/checkout@v3

      - name: "ğŸ·ï¸ Add processing label"
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['processing']
            })

      - name: "ğŸ’¬ Comment workflow status"
        uses: actions/github-script@v7
        with:
          script: |
            const workflowRunUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ”„ [Workflow running](${workflowRunUrl})`
            })

      - name: "ğŸ” Set up Bun"
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: "âœ… Install dependencies"
        run: bun install

      - name: "ğŸ« Process issue data"
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          bun run cli process-issue \
            --issue-number "${{ github.event.issue.number }}" \
            --issue-title "${{ github.event.issue.title }}" \
            --issue-body "$ISSUE_BODY" \
            --issue-author "${{ github.event.issue.user.login }}" \
            --issue-created-at "${{ github.event.issue.created_at }}"

      - name: "ğŸ—„ï¸ Commit vault back to repo"
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v4.15.4
        with:
          commit_message: "ğŸ¤– Save data to vault"
          commit_user_name: "0x4444"
          commit_user_email: "0x4444@users.noreply.github.com"
          commit_author: "0x4444 <0x4444@users.noreply.github.com>"
          file_pattern: vault/*

      - name: "ğŸ·ï¸ Remove processing label"
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            try {
              github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'processing'
              });
            } catch (error) {
              // Label might not exist or already removed, ignore
              console.log('Label removal skipped:', error.message);
            }

